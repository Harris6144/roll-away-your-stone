<div class="container">
  <h3>Sign-up</h3>
  <form [formGroup]="signUpForm" (submit)="onSubmit()">
    <div class="mt-3">
      <label class="form-label" for="email">Email</label>
      <input class="form-control" type="email" name="email" id="email" formControlName="email">
    </div>
    <div class="mt-3">
      <label class="form-label" for="password">Password</label>
      <input class="form-control" type="password" name="password" id="password" formControlName="password">
    </div>
    <div class="mt-3">
      <button class="btn btn-dark" type="submit" [disabled]="signUpForm.disabled">Submit</button>
    </div>
  </form>
</div>
